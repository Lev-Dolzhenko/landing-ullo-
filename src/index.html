<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ullo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__item">
            <button class="header__button header__button_specific">
              Go back
            </button>
          </div>
          <div class="header__item">
            <button class="header__button">story</button>
          </div>
          <div class="header__item">
            <button class="header__button">shop</button>
          </div>
          <div class="header__item_logotype">
            <img
              src="/assets/images/header/logotype/redCirlceLogotype.svg"
              alt="redCircleLogotype"
            />
            <img
              src="/assets/images/header/logotype/logotype.svg"
              alt="logotype"
            />
            <img
              src="/assets/images/header/logotype/blueCircleLogotype.svg"
              alt="blueCircleLogotype"
            />
          </div>
          <div class="header__item">
            <button class="header__button">contact</button>
          </div>
          <div class="header__item">
            <button class="header__button">wholesale</button>
          </div>
          <div class="header__item">
            <button class="header__button header__button_specific">
              clone
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__grid">
            <div class="hero__grid_left">
              <div class="hero__grid_name">
                <img
                  class="hero__image_name"
                  src="/assets/images/main/hero/name.png"
                  alt="name"
                />
                <img
                  class="hero__image_sign"
                  src="/assets/images/main/hero/sign.png"
                  alt="sign"
                />
              </div>
              <div class="hero__grid_marquee">
                <div>
                  <span> put some fire in your belly </span>
                  <span>
                    <img src="/assets/images/main/hero/paper.png" alt="paper" />
                  </span>
                  <span> put some fire in your belly </span>
                  <span>
                    <img src="/assets/images/main/hero/paper.png" alt="paper" />
                  </span>
                  <span> put some fire in your belly </span>
                  <span>
                    <img src="/assets/images/main/hero/paper.png" alt="paper" />
                  </span>
                  <span> put some fire in your belly </span>
                  <span>
                    <img src="/assets/images/main/hero/paper.png" alt="paper" />
                  </span>
                </div>
              </div>
              <div class="hero__grid_souce">
                <img
                  class="hero__image_souce"
                  src="/assets/images/main/hero/imageLeft.jpeg"
                  alt="name"
                />
              </div>
            </div>
            <div class="hero__grid_right">
              <div class="hero__grid_text">
                <div class="hero__grid_title">
                  <h2 class="title2 title2_hero">
                    THE FIRST HOT SAUCE MADE FOR COFFEE
                  </h2>
                </div>
              </div>
              <div class="hero__grid_souce-right">
                <img
                  src="/assets/images/main/hero/imageRight.jpeg"
                  alt="imageRight"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="caption">
        <div class="container">
          <div class="caption__row">
            <div class="caption__image">
              <img
                src="/assets/images/main/caption/scorpionLeft.png"
                alt="scorpionLeft"
              />
            </div>
            <div class="caption__title">
              <h2 class="title2 title2_caption">
                THROW SOME LAVA IN YOUR JAVA
              </h2>
            </div>
            <div class="caption__image">
              <img
                src="/assets/images/main/caption/scorpionRight.png"
                alt="scorpionRight"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="shop">
        <div class="container">
          <div class="shop__row">
            <div class="shop__elem">
              <img src="/assets/images/main/shop/bgShop.png" alt="bgShop" />
              <div class="shop__elem_text">
                <span class="shop__span">tangy and tingly</span>
                <h3 class="shop__title">LIGHT ROAST BLEND</h3>
              </div>
              <div class="shop__elem_image">
                <img src="/assets/images/main/shop/shopImageOne.png" alt="shopImageOne">
              </div>
            </div>
            <div class="shop__elem">
              <img src="/assets/images/main/shop/bgShop.png" alt="bgShop" />
              <div class="shop__elem_text">
                <span class="shop__span">light & dark roast</span>
                <h3 class="shop__title">UJJO SAMPLER PACK</h3>
              </div>
              <div class="shop__elem_image">
                <img src="/assets/images/main/shop/shopImageTwo.png" alt="shopImageOne">
              </div>
            </div>
            <div class="shop__elem">
              <img src="/assets/images/main/shop/bgShop.png" alt="bgShop" />
              <div class="shop__elem_text">
                <span class="shop__span">tangy and tingly</span>
                <h3 class="shop__title">DARK ROAST BLEND</h3>
              </div>
              <div class="shop__elem_image">
                <img src="/assets/images/main/shop/shopImageThree.png" alt="shopImageOne">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
